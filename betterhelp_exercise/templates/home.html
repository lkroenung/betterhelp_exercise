{% extends "base.html" %}

{% block title %} Pick a survey! {% endblock %}

{% block content %}
    <header>
        <h1>Pick a survey!</h1>
    </header>

    <section>
        <h3>Select from the list:</h3>
        <ul>
        {% for survey in all_surveys %}
            <li><a href="/survey/{{ survey.survey_id }}">{{ survey.survey_name }}</a></li>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
